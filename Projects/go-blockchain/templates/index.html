<!DOCTYTPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Wallet Demo</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    </head>
    <body>
        <div>
        <h2>Wallet...</h2>
        <div id="wallet_amount">0</div>
        <button id="reload_wallet">Reload Wallet</button>

        <p>Public Key</p>
        <textarea id="public_key" rows="2" cols="100"></textarea>

        <p>Private Key</p>
        <textarea id="private_key" rows="1" cols="100"></textarea>

        <p>Blockchain Address</p>
        <textarea id="blockchain_address" rows="1" cols="100"></textarea>

        </div>
        <div>
            <h1>Send Money</h1>
            <div>
                Address: <input id="recipent_blockchain_address" size="100" type="text"/>
                <br/><br/>
                Amount: <input id="send_amount" type="text"/>
                <br/><br/>
                <button id="send_money_button">Send</button>
            </div>
        </div>
    </body>
</html>
